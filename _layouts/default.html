<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>
</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/blended/" class="{% if page.url == '/blended/' %}active{% endif %}">Blended Workflow</a>
                <a href="{{ site.baseurl }}/edition/" class="{% if page.url == '/edition/' %}active{% endif %}">Social Edition</a>
                <a href="{{ site.baseurl }}/processpedia/" class="{% if page.url == '/processpedia/' %}active{% endif %}">Processpedia</a>
                <a href="{{ site.baseurl }}/results/" class="{% if page.url == '/results/' %}active{% endif %}">Results</a>
                <a href="{{ site.baseurl }}/researchers/" class="{% if page.url == '/researchers/' %}active{% endif %}">Researchers</a>
            </nav>
        </header>
        {{ content }}
        <div class="footer">
           <hr>
           <p>Based on jekyll <a href="https://github.com/syaning/vida">vida</a> theme</p>
        </div>
    </main>
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
